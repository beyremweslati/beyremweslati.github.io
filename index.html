<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Stopwatch</title>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        </style>
    </head>
    <body>
        <h1>Javascript Stopwatch</h1>
        <h2><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></h2>
        <div class="container">
            <div class="buttons">
                <button id="start">
                    Start
                </button> 
                <button id="stop"> 
                    Stop
                </button> 
                <button id="reset"> 
                    Reset
                </button>
            </div>
        </div>
    </body>
    <script src="stopwatch.js" defer></script>
</html>
